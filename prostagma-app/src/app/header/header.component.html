<div class="classic-header">
  <div class="home-admin">
    <div class="home col-lg-6 col-md-6 col-sm-6" *ngIf="authService.isLoggedIn">
      <a routerLink="/home">Home</a>
    </div>
  </div>
  <div class="login-profile col-lg-6 col-md-6 col-sm-6">
    <div class="login">
      <a *ngIf="authService.isLoggedIn" (click)="signOutUser()">Sign out</a>
    </div>
  </div>
  <p style="float: right;" class="user-profile" [routerLink]="['/profile']" [queryParams]="{id: authService.userProfile._id}">{{authService.userProfile.username}}</p>
</div>

<div class="mobile-header">
  <div #menuDisplayer class="header-button" (click)="displayMobileHeader(menu, menuDisplayer)" cdkDragBoundary="body"
       cdkDrag>
    <div #menu class="menu">
      <div class="home-admin">
        <div class="home" *ngIf="authService.isLoggedIn">
          <a routerLink="/home">Home</a>
        </div>
      </div>
      <div class="login-profile">
        <div class="login">
          <a routerLink="/auth_login" *ngIf="!authService.isLoggedIn">Sign in</a>
          <a *ngIf="authService.isLoggedIn" (click)="authService.logout()">Sign out</a>
        </div>
      </div>
    </div>
    <div class="menu-name">
      <p class="menu-text">Menu</p>
      <p class="menu-name-arrow"><</p>

    </div>
  </div>
</div>
